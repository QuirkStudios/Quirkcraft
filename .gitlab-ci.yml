image: python:3.9.17-slim-bullseye

stages:
  - docs
  
docs:
  stage: docs
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
    - if: $CI_PIPELINE_SOURCE  == "push"
  before_script:
    - 'which ssh-agent || ( apt-get update -qy && apt-get install openssh-client -qqy )'
    - eval `ssh-agent -s`
    - echo "${SSH_PRIVATE_KEY}" | tr -d '\r' | ssh-add - > /dev/null # add ssh ke
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PUBLIC_KEY" >> ~/.ssh/id_rsa.pub
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - git config --global user.email "ci@quirkstudios.xyz"
    - git config --global user.name "CI"
    - pip install mkdocs
    - git remote remove origin
    - git remote add origin git@gitlab.com:quirk-studios/quirkcraft/api.git
    - python -m mkdocs gh-deploy